  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - email
      - first_name
      - last_name
      - password
      - phone_number
      - username
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - username
      - password
      - phone_number
      - email
      - first_name
      - last_name
      - diet
      - chicken
      - pork
      - turkey
      - beef
      - gluten
      - exotic
      - fish
      - shellfish
      - vegetables
      - animal_products
      - vegan
      - vegetarian
      - created_at
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - animal_products
      - beef
      - chicken
      - exotic
      - fish
      - gluten
      - pork
      - shellfish
      - turkey
      - vegan
      - vegetables
      - vegetarian
      - id
      - created_at
      - diet
      - email
      - first_name
      - last_name
      - password
      - phone_number
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
